<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Consumer</title>
    <style>
        table, th, td { border: 1px solid #333; border-collapse: collapse; padding: 6px; }
        th { background: #eee; }
    </style>
</head>
<body>
<h1>Warehouse Consumer</h1>
<label>
    Standort:
    <input type="text" id="filterCity" placeholder="z.B. Linz">
</label>
<label>
    Produktname:
    <input type="text" id="filterProduct" placeholder="z.B. Milka">
</label>
<button onclick="loadData()">Daten laden</button>
<br><br>
<table id="dataTable">
    <thead>
    <tr>
        <th>Standort</th>
        <th>Produkt-ID</th>
        <th>Produktname</th>
        <th>Kategorie</th>
        <th>Menge</th>
        <th>Einheit</th>
    </tr>
    </thead>
    <tbody>
    <!-- Daten werden hier eingefÃ¼gt -->
    </tbody>
</table>
<script>
    let warehouseData = null;

    async function loadData() {
        const response = await fetch('http://localhost:8080/warehouse/001/json');
        warehouseData = await response.json();
        renderTable();
    }

    function renderTable() {
        const cityFilter = document.getElementById('filterCity').value.toLowerCase();
        const productFilter = document.getElementById('filterProduct').value.toLowerCase();
        const tbody = document.getElementById('dataTable').querySelector('tbody');
        tbody.innerHTML = '';

        if (!warehouseData || !warehouseData.products) return;

        warehouseData.products
            .filter(p =>
                (!cityFilter || warehouseData.warehouseCity.toLowerCase().includes(cityFilter)) &&
                (!productFilter || p.productName.toLowerCase().includes(productFilter))
            )
            .forEach(p => {
                const row = `<tr>
                        <td>${warehouseData.warehouseCity}</td>
                        <td>${p.productID}</td>
                        <td>${p.productName}</td>
                        <td>${p.productCategory}</td>
                        <td>${p.productQuantity}</td>
                        <td>${p.productUnit}</td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
    }

    document.getElementById('filterCity').addEventListener('input', renderTable);
    document.getElementById('filterProduct').addEventListener('input', renderTable);
</script>
</body>
</html>
